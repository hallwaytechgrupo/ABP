<head>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="modal">
    <div class="login">
      <div class="login-topo">
        <div class="topo-login">
          <a href="#" class="login active" id="login-tab">LOGIN</a>
        </div>
        <div class="topo-cadastro">
          <a href="#" class="cadastro" id="cadastro-tab">CADASTRO</a>
        </div>
      </div>
      <div class="login-container" id="login-tab-content">
        <h2 class="h2-login">Seja bem-vindo!</h2>
        <form id="login">
          <!-- <label for="email">E-mail:</label> -->
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="E-mail"
            required
          />
          <!-- <label for="password">Senha:</label> -->
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Senha"
            required
          />
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="cadastro-container" id="cadastro-tab-content">
        <h2 class="h2-login">Entre com seus dados para se cadastrar.</h2>
        <form id="cadastro">
          <input type="text" id="cadastro-nome" name="nome" placeholder="Nome e sobrenome" />
          <input type="email" id="cadastro-email" name="email" placeholder="E-mail" />
          <input type="password" id="cadastro-senha" name="senha" placeholder="Senha" />
          <input type="password" id="cadastro-repita-senha" name="repita-senha" placeholder="Repita sua senha" />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../scripts/puxar_dados.js"></script>
</body>
