<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .tab-login {
        flex: 1;
        padding: 10px;
        font-weight: bold;
        background-color: #e0e0e0;
        border-radius: 8px 0 0 0;
      }

      .tab-cadastro {
        flex: 1;
        padding: 10px;
        font-weight: bold;
        background-color: #fff;
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 8px 0 0;
      }

      h2 {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .tabs .active {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        Â 
        <div class="tab-login">LOGIN</div>
        <div class="tab-cadastro active">CADASTRO</div>
      </div>
      <form id="registrationForm">
        <h2>Entre com seus dados para se cadastrar.</h2>
        <input type="text" id="name" placeholder="Nome e sobrenome" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="password" placeholder="Senha" required />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Repita sua senha"
          required
        />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <script src="puxar_dados.js"></script>
  </body>
</html>
