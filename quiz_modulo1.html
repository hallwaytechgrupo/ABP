<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1>Quizz</h1>
      </div>
      <div class="question">
        <h3>
          O Scrum Master é responsavel por maximizar o valor do produto.(Falso)
        </h3>
      </div>
      <div class="quiz-buttons">
        <button class="true-button">Verdadeiro</button>
        <button class="false-button">Falso</button>
      </div>
      <div class="question">
        <h3>
          O Product Owner gerencia o 
backlog do produto. (Verdadeiro)
        </h3>
      </div>
      <div class="quiz-buttons">
        <button class="true-button">Verdadeiro</button>
        <button class="false-button">Falso</button>
      </div>
      <div class="question">
        <h3>
          Um dos princípios do Scrum é a capacidade 
de adaptação às mudanças. (Verdadeiro)
        </h3>
      </div>
      <div class="quiz-buttons">
        <button class="true-button">Verdadeiro</button>
        <button class="false-button">Falso</button>
      </div>
      </div>
  </body>
</html>
