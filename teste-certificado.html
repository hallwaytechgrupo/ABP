<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
  <h1>Testing Dashboard</h1>
  <button id="generatePdfWithTextButton">Generate PDF with Text</button>

  <script type="module">
    import { gerarCertificado } from './scripts/certificado-v2.js';

    document.getElementById('generatePdfWithTextButton').addEventListener('click', async () => {
  try {
    const email = 'a@a.com'; // Substitua pelo email do usu√°rio
    const pdfBlob = await gerarCertificado(email);
    const pdfUrl = URL.createObjectURL(pdfBlob);
    window.open(pdfUrl, '_blank');
  } catch (error) {
    console.error('Erro ao gerar certificado:', error);
  }
});
  </script>
</body>
</html>
